<br>    <div class="container">
    <form [formGroup]="User">
        <label for="search">Search :</label>
        <input type="text" formControlName="userId">
        <button (click)="grab()">Submit</button>
    </form>
</div><br><br>
<div class="container">
    <table class="table">
        <tr>
        <td>ID</td>
        
        <td>NAME</td>
        <td>EMAIL</td>
        <td>GENDER</td>
        <td>STATUS</td>
    </tr>
    <tr *ngFor="let user of get">
        <td>{{user.id}}</td>
           
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.status}}</td>
        
    </tr>
    </table>
</div>
